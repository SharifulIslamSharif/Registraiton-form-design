<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register Form Submit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="form.js"></script>
</head>
<body>
    <div>
        <form action="#" method="post" style="max-width:700px; margin:auto">
            <br><br><br><br><br><br><br><br>
            <div class="input-container">
                <header>
                    <h2>Google Register Form</h2>
                </header>
            </div>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" required="required" placeholder="Username" id="name" name="name">
            </div>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="text" placeholder="Email" id="email" name="email">
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Password" id="password" name="password">
            </div>
            <div class="input-container">
                <i class="fa fa-home icon"></i>
                <input class="input-field" type="text" placeholder="Address" id="address" name="address">
            </div>
            <div class="input-container">
                <i class="fa fa-mobile-phone icon" style="font-size:22px"></i>
                <input class="input-field" type="number" placeholder="Phone number" id="phone" name="phone">
            </div>
            <div>
                <button id="send" type="button" class="btn">Submit</button>
            </div><br>
            <div id="output" style="display:none"></div>
        </form>
    </div>
</body>
</html>
